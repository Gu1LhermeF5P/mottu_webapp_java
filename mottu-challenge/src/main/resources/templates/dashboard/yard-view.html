<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Dashboard Pátio')}"></head>
<body data-theme="emerald">
    <div th:replace="~{fragments/header :: navbar}"></div>
    <main class="container mx-auto p-4 lg:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold" th:text="'Visualização - ' + ${yard.name}"></h1>
            </div>

        <div id="yard-container" class="yard-container" th:data-yard-id="${yard.id}">
            <div id="zone-available" class="yard-zone">
                <span class="zone-label">LIVRE PARA USO</span>
                </div>
            <div id="zone-maintenance" class="yard-zone">
                <span class="zone-label">MANUTENÇÃO</span>
                </div>
            <div id="zone-blocked" class="yard-zone">
                <span class="zone-label">COM B.O.</span>
                </div>
        </div>

        <div class="mt-6 flex flex-wrap gap-4 text-sm">
             <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-success"></div> Disponível</div>
             <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-warning"></div> Em Manutenção</div>
             <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-error"></div> Com B.O.</div>
             <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-info"></div> Alugada</div>
        </div>
    </main>
    <script th:src="@{/js/dashboard-daisy.js}"></script>
</body>
</html>
